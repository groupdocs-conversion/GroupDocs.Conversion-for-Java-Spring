<!DOCTYPE html>

<head>

    <link type="text/css" rel="stylesheet" th:href="@{'/assets/common/css/all.min.css'}">
    <link type="text/css" rel="stylesheet" th:href="@{'/assets/common/css/v4-shims.min.css'}">
    <link type="text/css" rel="stylesheet" th:href="@{'/assets/conversion/css/all.css'}"/>

<body>
<div id="element"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $('#element').conversion({

        applicationPath: 'http://' + [[${globalConfiguration.application.hostAddress}]] + ':' + [[${globalConfiguration.server.httpPort}]] + [[${globalConfiguration.server.applicationContextPath}]] + '/conversion',

        rewrite: /*[[${conversionConfiguration.rewrite}]]*/'',
    });
    /*]]>*/
</script>
